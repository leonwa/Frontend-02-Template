<style>
  .cell {
    display: inline-block;
    line-height: 7px;
    width: 6px;
    height: 6px;
    background-color: gray;
    border-bottom: solid 1px white;
    border-right: solid 1px white;
    vertical-align: middle;
  }
  #container {
    width: 701px;
  }
</style>
<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
<script>
  class Step {
    constructor(point, parent, end) {
      this.point = point;
      this.parent = parent;
      this.g = parent !== null ? parent.g + 1 : 1;
      this.h = (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
    }
    get f() {
      return this.g + this.h;
    }
  }
  class Heap {
    constructor(data, compare) {
      this.data = data.slice();
      this.compare = compare || ((a, b) => a - b);
    }
    size() {
      return this.data.length;
    }
    give(v) {
      let i = this.data.length;
      while (i > 0) {
        let p = parseInt((i - 1) / 2);
        if (this.compare(this.data[p], v) < 0) break;
        this.data[i] = this.data[p];
        i = p;
      }
      this.data[i] = v;
    }
    take() {
      var min = this.data[0];
      var v = this.data.pop();

      if (0 < this.data.length) {
        var i = 0;
        while (i * 2 + 1 < this.data.length) {
          var n = i * 2 + 1;
          if (
            n + 1 < this.data.length &&
            this.compare(this.data[n + 1], this.data[n]) < 0
          ) {
            n = n + 1;
          }
          if (this.compare(v, this.data[n]) < 0) break;
          this.data[i] = this.data[n];
          i = n;
        }
        this.data[i] = v;
      }

      return min;
    }
  }
  let map = localStorage['map']
    ? JSON.parse(localStorage['map'])
    : Array(10000).fill(0);
  let container = document.getElementById('container');
  for (let y = 0; y < 100; y++) {
    for (let x = 0; x < 100; x++) {
      let cell = document.createElement('div');
      cell.classList.add('cell');
      if (map[100 * y + x] === 1) {
        cell.style.backgroundColor = 'black';
      }
      cell.addEventListener('mousemove', () => {
        if (mousedown) {
          if (clear) {
            cell.style.backgroundColor = '';
            map[100 * y + x] = 0;
          } else {
            cell.style.backgroundColor = 'black';
            map[100 * y + x] = 1;
          }
        }
      });
      container.appendChild(cell);
    }
  }
  let mousedown = false;
  let clear = false;
  document.addEventListener('mousedown', e => {
    mousedown = true;
    clear = e.which === 3;
  });
  document.addEventListener('mouseup', () => (mousedown = false));
  document.addEventListener('contextmenu', e => e.preventDefault());
  function sleep(t) {
    return new Promise(resolve => {
      setTimeout(resolve, t);
    });
  }
  async function findPath(map, start, end) {
    let table = Object.create(map);
    let queue = new Heap([new Step(start, null, end)], (a, b) => a.f - b.f);
    async function insert(x, y, pre) {
      if (x < 0 || x >= 100 || y < 0 || y >= 100) return;
      if (
        table[y * 100 + x] &&
        typeof table[y * 100 + x] === 'number' &&
        table[y * 100 + x] > 0
      )
        return;
      await sleep(5);
      container.children[y * 100 + x].style.backgroundColor = 'lightgreen';
      if (table[y * 100 + x] === 0 || table[y * 100 + x].parent.g > pre.g + 1) {
        let step = new Step([x, y], pre, end);
        table[y * 100 + x] = step;
        queue.give(step);
      }
    }
    function distance(point) {
      return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
    }
    while (queue.size()) {
      let step = queue.take();
      let [x, y] = step.point;
      if (x === end[0] && y === end[1]) {
        let path = [];
        while (x != start[0] || y != start[1]) {
          path.push(map[y * 100 + x]);
          step = table[y * 100 + x].parent;
          [x, y] = step.point;
          container.children[y * 100 + x].style.backgroundColor = 'purple';
        }
        console.log('find path', path.length);
        return path;
      }
      await insert(x - 1, y, step);
      await insert(x, y - 1, step);
      await insert(x + 1, y, step);
      await insert(x, y + 1, step);

      await insert(x - 1, y - 1, step);
      await insert(x + 1, y - 1, step);
      await insert(x - 1, y + 1, step);
      await insert(x + 1, y + 1, step);
    }
    return false;
  }
</script>
